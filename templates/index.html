<!DOCTYPE html>
<html>

<head>
    <title>Interview Chatbot</title>
</head>

<body>
    <h1>Interview Chatbot</h1>
    <p>Please enter the job details:</p>
    <form method="POST" action="{{ url_for('chat') }}">
        <label for="job">Job Title:</label>
        <input type="text" name="job" id="job"><br><br>
        <label for="company">Company:</label>
        <input type="text" name="company" id="company"><br><br>
        <label for="requirements">Requirements:</label>
        <textarea name="requirements" id="requirements"></textarea><br><br>
        <input type="submit" value="Start Interview">
    </form>
</body>

</html>
