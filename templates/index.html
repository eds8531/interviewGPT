<!DOCTYPE html>
<html>

<head>
    <title>Interview Chatbot</title>
</head>

<body>
    <h1>Interview Chatbot</h1>

    <p>Select from one of our popular jobs:</p>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <a href="{{job['interview_link']}}"">
                
            <strong>{{ job['title'] }}</strong>
            </a> <br>
            Requirements: {{ job['requirements'] }}<br>
            Company: {{ job['company'] }}
        </li>
        {% endfor %}
    </ul>

    <p>Or create a personalized interview by entering the job details:</p>
    <form method="POST" action="/chat">
        <label for="job">Job Title:</label>
        <input type="text" name="job" id="job"><br><br>
        <label for="company">Company:</label>
        <input type="text" name="company" id="company"><br><br>
        <label for="requirements">Requirements:</label>
        <textarea name="requirements" id="requirements"></textarea><br><br>
        <input type="submit" value="Start Interview">
    </form>
</body>

</html>
