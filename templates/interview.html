<!DOCTYPE html>
<html>
<head>
    <title>Interview</title>
    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 13 && !event.shiftKey) {
                event.preventDefault();
                document.getElementById("answerForm").submit();
            }
        }
    </script>
</head>
<body>
    <h1>Interview</h1>
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    
    <form method="POST" id="answerForm">
        <textarea name="answer" cols="50" rows="10" onkeypress="handleKeyPress(event)"></textarea>        <button type="submit">Submit</button>
    </form>
</body>
</html>
